<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AisleMap | Navegación Inteligente</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">AisleMap</a>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#beneficios">Beneficios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio" class="hero">
        <div class="hero-bg-blur"></div> <div class="hero-container">
            <div class="hero-text">
                <span class="badge">Novedad: Sistema sin sensores</span>
                <h1>Navegación inteligente para grandes superficies</h1>
                <p class="subtitle">Sin hardware: transforma tu salón en un mapa interactivo y guía a tus clientes hacia mejores compras.</p>
                <div class="hero-buttons">
                    <button class="btn-primary">Ver Demo</button>
                    <button class="btn-secondary">Saber más</button>
                </div>
            </div>

            <div class="hero-mockup">
                <div class="phone-frame">
                    <div class="phone-content">
                        <div class="map-placeholder">
                            <i data-lucide="map-pin" class="pin-icon"></i>
                            <p>Tu Mapa Aquí</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
      lucide.createIcons();
    </script>
</body>
</html>
